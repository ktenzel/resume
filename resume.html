<!DOCTYPE html>
<html>
  <head>
    <title>My Resume</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>My Resume</h1>
    <hr>
    <div class="objective">
      <h2>Objective</h2>
      <p>To get hired, please.</p>
      <hr>
    </div>
    <div class="education">
      <h3>Education</h3>
        <ul>
          <li><span class="school">School 1</span> <span class="date">from x/x/x - x/x/x</span></li>
          <li><span class="school">School 2</span> <span class="date">from x/x/x - x/x/x</span></li>
          <li><span class="school">School 3</span> <span class="date">from x/x/x - x/x/x</span></li>
        </ul>
    </div>
    <hr>
    <div class="work">
      <h3>Work History</h3>
        <ul>
          <li><span class="job">Job 1</span> <span class="date">from x/x/x - x/x/x</span></li>
          <li><span class="job">Job 2</span> <span class="date">from x/x/x - x/x/x</span></li>
          <li><span class="job">Job 3</span> <span class="date">from x/x/x - x/x/x</span></li>
        </ul>
    </div>
    <hr>
    <div class="certificates">
      <h3>Certificates</h3>
    </div>
  </body>
</html>
